<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="header">
        <h1>Weather App</h1>
        <span>Made by <a href="https://www.linkedin.com/in/aditi-singh-61b817323/" target = "_blank">Aditi Singh</a></span>
    </div>
    <video autoplay loop muted plays-inline class="video">
        <source src="bg.mov" type="video/mp4">
    </video>
    <div class="container">
        <div class="weather_container">
            <div class="cont1">
                <div class="temp">
                    <p>20</p>
                </div>
                <div class="time_location">
                    <p>Delhi</p>
                    <span>Monday, 12:00 PM</span>
                </div>
                <div class="condition">
                    <p>Sunny</p>
                </div>
            </div>
            <div class="cont2">
            <nav>
                <form>
                    <input type="text" placeholder="Search for a location" class="search_area"/>
                    <button type="submit" class="search_button">Search</button>
                </form>
            </nav>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
